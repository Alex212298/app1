{% extends "default.html" %}

{% block content %}
<h2>Всего новостей : {{ news|length }}</h2>
<table>
    <tr>
        <td style="text-align:center">Заголовок</td>
        <td style="text-align:center">Дата публикации</td>
        <td style="text-align:center">Превью</td>
    </tr>
{% for m in news %}
    <tr>
        <td style="text-align:center">{{ m.title }}</td>
        <td style="text-align:center">{{ m.dateCreate|date:'M d Y' }}</td>
        <td style="text-align:center">{{ m.preview }}</td>
    </tr>
{% endfor %}
    </table>
{% endblock content %}
